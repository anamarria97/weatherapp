<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary d-flex justify-content-center align-items-center">
      <div class="container">
        <h1 class="text-white text-center">Weather app</h1>
      </div>
    </header>
    <main>
      <section class="choose-location py-5">
        <div class="container">
          <h2 class="text-primary text-center mb-5">Choose your location</h2>
          <p class="text-center fs-6">
            Check the weather in your city. The app is built to show the most
            accurate results
          </p>
          <p class="text-center fs-5">
            Your current city is
            <strong class="current-city"></strong>.
          </p>
          <div class="dropdown d-flex justify-content-center">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Choose another city
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="btn-back-to-top"
            >
              ↑
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <button class="dropdown-item bucharest">Bucharest</button>
              </li>
              <li>
                <button class="dropdown-item timisoara">Timișoara</button>
              </li>
              <li>
                <button class="dropdown-item oradea">Oradea</button>
              </li>
              <li>
                <button class="dropdown-item brasov">Brașov</button>
              </li>
              <li>
                <button class="dropdown-item sibiu">Sibiu</button>
              </li>
              <li>
                <button class="dropdown-item ploiesti">Ploiești</button>
              </li>
              <li>
                <button class="dropdown-item busteni">Bușteni</button>
              </li>
              <li>
                <button class="dropdown-item maramures">Maramureș</button>
              </li>
              <li>
                <button class="dropdown-item constanta">Constanța</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="py-5 bg-secondary">
        <div class="container">
          <h2 class="text-primary text-center mb-5">Current weather</h2>
          <div
            class="current-weather d-flex flex-wrap justify-content-evenly align-items-center"
          ></div>
        </div>
      </section>
      <section class="py-5">
        <div class="container">
          <h2 class="text-primary text-center mb-5">
            Weather for the next 5 days
          </h2>
          <div class="weather-forecast d-flex flex-wrap"></div>
        </div>
      </section>
    </main>
    <footer class="bg-dark">
      <div class="container">
        <p class="text-light text-center m-0 py-3">
          Weather app © 2025. All rights reserved.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="api/endpoints.js"></script>
    <script src="utils/weather.js  "></script>
    <script src="utils/date.js"></script>
    <script src="sections/CurrentWeather.js"></script>
    <script src="sections/ChooseLocation.js"></script>
    <script src="sections/WeatherForecast.js"></script>
    <script src="index.js"></script>
  </body>
</html>
